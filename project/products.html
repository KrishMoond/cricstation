<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Shop - CricStation</title>
    <meta name="description" content="Shop for premium cricket gear, equipment, and merchandise at CricStation">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">CricStation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shop Header -->
    <header class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4">Cricket Shop</h1>
            <p class="lead">Premium cricket gear for players of all levels</p>
        </div>
    </header>

    <!-- Product Categories -->
    <section class="py-4">
        <div class="container">
            <div class="d-flex justify-content-center gap-2 mb-4">
                <button class="btn btn-outline-primary active" data-category="all">All Products</button>
                <button class="btn btn-outline-primary" data-category="bats">Bats</button>
                <button class="btn btn-outline-primary" data-category="protection">Protection</button>
                <button class="btn btn-outline-primary" data-category="clothing">Clothing</button>
                <button class="btn btn-outline-primary" data-category="accessories">Accessories</button>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-4">
        <div class="container">
            <div class="row" id="products-grid">
                <!-- Products will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>CricStation</h5>
                    <p>Your ultimate cricket destination</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="news.html" class="text-white">News</a></li>
                        <li><a href="products.html" class="text-white">Shop</a></li>
                        <li><a href="about.html" class="text-white">About Us</a></li>
                        <li><a href="contact.html" class="text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-links">
                        <a href="#" class="text-white me-2">Facebook</a>
                        <a href="#" class="text-white me-2">Twitter</a>
                        <a href="#" class="text-white">Instagram</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
